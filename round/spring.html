    <script>
        function setCookie(name,value,days=7) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }
    
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
    </script>

<script>
    onHashChange()
    window.addEventListener('hashchange', onHashChange)

    function onHashChange(){
        var season = window.location.hash.slice(1);
        if(season == null || season.length <= 0) season = getCookie('season');
        if(season == null || season.length <= 0) season = 'spring'
           
        goSeason(season);
    }

    function plusSeason(n) {
        showSeason(slideIndex += n);
    }

    function seasonToIndex(str){
        switch(str) {
            case "summer":
                return 1;
            case "autumn":
                return 2;
            case "winter":
                return 3;
            default:
                return 0;
        }
    }

    function indexToSeason(index){
        let season_names = ["spring", "summer", "autumn", "winter"]
        if (index < 0) index = 3;
        else if (index > 3) index = 0
        
        return season_names[index]    
    }

    function goSeason(str){
        slideIndex = seasonToIndex(str);
        showSeason(slideIndex);
    }

    function showSeason(n) {
        let seasonSections = document.getElementsByClassName("season-section");
        let seasonBanner = document.getElementById("banner").getElementsByTagName("img");
        let colors = ["#3eca4240", "#ffbd0040", "#e7774d40", "#6aa5bf40"]

        if (n < 0) n = 3;
        else if (n> 3) n= 0
        
        slideIndex = n;
        setCookie('season', indexToSeason(slideIndex))
        if (window.location.hash) {
            window.location.hash = indexToSeason(slideIndex)
        } else {
            window.location.replace('#' + indexToSeason(slideIndex))
        }
        for (let i = 0; i < seasonSections.length; i++) {
            seasonSections[i].style.display = "none";
            seasonBanner[i].removeAttribute('style');         
        }
        seasonSections[slideIndex].style.display = "block";  
        seasonBanner[slideIndex].style.backgroundColor = colors[slideIndex]
    }

    function setCookie(name,value,days=7) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
